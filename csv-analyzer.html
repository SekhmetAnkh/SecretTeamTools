<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container fade-in">
        <h1>CSV Analyzer</h1>
        <p>Upload a CSV file to analyze its contents.</p>
        
        <input type="file" id="csvFileInput" accept=".csv" />
        <div id="output"></div>
    </div>

    <script src="load-navbar.js"></script>
    <script>
        document.getElementById('csvFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        analyzeData(results.data);
                    }
                });
            }
        });

        function analyzeData(data) {
            const highRiskMCCs = [
                4829, 5933, 5972, 6010, 6011, 6012, 6051, 6211, 6540, 7995, 9223, 9406,
                4812, 5094, 5411, 5541, 5734, 5815, 5817, 5818, 5944, 5999, 7311, 7372,
                9311, 9399, 9402, 4816, 5947, 5965, 5966, 5967, 5969, 6513, 7392, 7399, 8999
            ];
            
            const giftCardPatterns = [
                /gift\s?card/i, /voucher/i, /prepaid\s?card/i, /cash\s?card/i, /reloadable\s?card/i,
                /money\s?transfer/i, /cashback/i, /rebate/i, /money\s?order/i,
                /cadeau/i, /gutschein/i, /tarjeta\s?regalo/i, /buono\s?regalo/i,
                /bon\s?cadeau/i, /cartÃ£o\s?presente/i, /cadeaubon/i, /geschenkkarte/i, /bono\s?regalo/i
            ];
            
            let totalAmount = 0;
            let approvedCount = 0;
            let transactionCount = 0;
            let highRiskTransactions = 0;
            let potentialGiftCardPurchases = 0;
            let riskyTransactions = [];

            data.forEach((row, index) => {
                if (index === 0) return; // Skip header row

                const amount = parseFloat(row[4]); // 'Amount' column
                const approved = row[9] === 'TRUE'; // 'Approved' column
                const mcc = parseInt(row[7]); // 'MCC' column
                const description = row[6].toLowerCase(); // 'Description' column

                if (!isNaN(amount)) {
                    totalAmount += amount;
                }

                if (approved) {
                    approvedCount++;
                }

                transactionCount++;

                // Check for high-risk MCC codes
                if (highRiskMCCs.includes(mcc)) {
                    highRiskTransactions++;
                    riskyTransactions.push(row);
                }

                // Check for potential cashable gift card purchases using regex
                if (giftCardPatterns.some(pattern => pattern.test(description))) {
                    potentialGiftCardPurchases++;
                    riskyTransactions.push(row);
                }
            });

            const approvalRate = (approvedCount / transactionCount) * 100;

            let riskyTransactionsHTML = riskyTransactions.map(transaction => `
                <tr>
                    <td>${transaction[4]}</td>
                    <td>${transaction[6]}</td>
                    <td>${transaction[7]}</td>
                    <td>${transaction[8]}</td>
                    <td>${transaction[12]}</td>
                </tr>
            `).join('');

            document.getElementById('output').innerHTML = `
                <p>Total Amount: ${totalAmount.toFixed(2)}</p>
                <p>Approval Rate: ${approvalRate.toFixed(2)}%</p>
                <p>Total Transactions: ${transactionCount}</p>
                <p>High-Risk Transactions: ${highRiskTransactions}</p>
                <p>Potential Cashable Gift Card Purchases: ${potentialGiftCardPurchases}</p>
                <h3>Risky Transactions:</h3>
                <table border="1">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>MCC</th>
                        <th>Transaction Amount</th>
                        <th>Created at</th>
                    </tr>
                    ${riskyTransactionsHTML}
                </table>
            `;
        }
    </script>
</body>
</html>
