<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perk Checker</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="theme-switch.js"></script>
        <script type="module" src="load-navbar.js"></script>
    </head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Perk Checker</h1>
        <div class="input-group">
            <label for="perk-list">Perk List:</label>
            <textarea id="perk-list" rows="6" placeholder="Paste perk list here (one perk per line)..."></textarea>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label for="start-date">Start Date:</label>
                <input type="text" id="start-date" placeholder="Select start date">
            </div>
            <div class="input-group">
                <label for="end-date">End Date:</label>
                <input type="text" id="end-date" placeholder="Select end date">
            </div>
        </div>
        <button class="btn-primary" onclick="analyzePerkList()">Analyze Perks</button>
        <div id="result"></div>
    </div>
</body>
</html>
