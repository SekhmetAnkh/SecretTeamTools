<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wallet-analyzer.html">PLU Wallet Analyzer</a></li>
            <li><a href="#">Price Checker (Coming Soon)</a></li>
            <li><a href="#">Perks Checker (Coming Soon)</a></li>
            <li>
                <button id="darkModeToggle" aria-label="Toggle dark mode">
                    ðŸŒ™
                </button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address or Etherscan Link">
        <button id="checkButton">Analyze</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.onclick = function() {
            const body = document.body;
            const container = document.querySelector('.container');

            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');

            // Switch icon based on dark mode state
            darkModeToggle.innerHTML = body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        };

        document.getElementById('checkButton').onclick = async () => {
            const input = document.getElementById('walletAddress').value.trim();
            let walletAddress = input;

            // Extract address from Etherscan link if necessary
            if (input.startsWith('https://etherscan.io/address/')) {
                walletAddress = input.split('/').pop().split('#')[0]; // Extract the address from the URL
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                // Fetch PLU transaction data from Etherscan (using your API key)
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=0xD8912C10681D8B21Fd3742244f44658dBA12264E&address=${walletAddress}&apikey=USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH`);
                const data = await response.json();

                let withdrawnPLU = 0;
                let soldPLU = 0;
                let redeemedPLU = 0;
                let incomingPLU = 0;

                // Specify the address for analysis
                const fromAddress = '0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd';
                const excludedWallets = ["0xE18F094DDd37f0eB2b651b65C4Aad080aFe90e51"];

                if (data.result.length > 0) {
                    data.result.forEach(tx => {
                        const value = parseFloat(tx.value) / 1e18; // Convert from wei to PLU
                        if (tx.from.toLowerCase() === fromAddress.toLowerCase()) {
                            withdrawnPLU += value; // Count received amounts
                        } else if (tx.from.toLowerCase() === walletAddress.toLowerCase() && !excludedWallets.includes(tx.to)) {
                            soldPLU += value; // Count outgoing amounts excluding the redemption wallet
                        } else if (excludedWallets.includes(tx.to)) {
                            redeemedPLU += value; // Count redeemed amounts
                        } else if (tx.to.toLowerCase() === walletAddress.toLowerCase()) {
                            incomingPLU += value; // Count incoming amounts from other wallets
                        }
                    });
                }

                // Calculate current balance: Current balance = Withdrawn - Sold + Incoming
                const currentBalance = withdrawnPLU - soldPLU + incomingPLU;

                // Calculate percentage sold
                const percentageSold = (soldPLU / (withdrawnPLU || 1)) * 100; // Avoid division by zero

                // Display results
                resultsDiv.innerHTML = `
                    <p><strong>Withdrawn PLU:</strong> ${withdrawnPLU.toFixed(4)}</p>
                    <p><strong>Sold PLU:</strong> ${soldPLU.toFixed(4)}</p>
                    <p><strong>Current PLU Balance:</strong> ${currentBalance.toFixed(4)}</p>
                    <p><strong>Incoming PLU from other wallets:</strong> ${incomingPLU.toFixed(4)}</p>
                    <p><strong>Percentage Sold:</strong> ${percentageSold.toFixed(2)}%</p>
                    <p><strong>Redeemed PLU:</strong> ${redeemedPLU.toFixed(4)}</p>
                `;
            } catch (error) {
                console.error('Error fetching transaction data:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error fetching data. Please check the wallet address and try again.</p>`;
            }
        };
    </script>
</body>
</html>
